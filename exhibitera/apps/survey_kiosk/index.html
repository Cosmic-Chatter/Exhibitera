<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="theme-color" content="#000000">
    
    <meta name="description" content="A flexible interface for collecting votes">
    <meta name="author" content="Morgan Rehnberg">

    <link rel="stylesheet" href="../css/bootstrap_5_3/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="survey_kiosk.css">
    <link rel="icon" type="image/x-icon" href="../_static/favicon.ico">
    <link rel="manifest" href="../_static/manifest.json" />

    <title>Exhibitera Survey Kiosk</title>

  </head>

  <body>
    <div class="container-fluid mx-0 px-0 my-0 py-0">

      <div id="connectionWarning" class="position-fixed row w-100" style="display: none; z-index:999;">
        <div class="alert alert-danger col-auto mx-auto" role="alert">Server Connection Lost</div>
      </div>

      <div id="inactivityModal" class="modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <div class="modal-body">
              <div class="row gy-2">
                <div id="inactivityHeader" class="col-12 text-center py-2">
                  Are you still working?
                </div>
                <div class="col-6">
                  <button id="inactivityRestartButton" class="btn btn-danger w-100 h-100 btn-lg" data-bs-dismiss="modal">Start over</button>
                </div>
                <div class="col-6">
                  <button id="inactivityContinueButton" class="btn btn-success w-100 h-100 btn-lg" data-bs-dismiss="modal">Keep working</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- <div id='topRow' class="row mt-0">
        <div id='headerCol' class="col-12 text-center my-auto">
          <span id='header' class="noselect"></span>
        </div>
      </div> -->
      <div id="itemDiv" style="overflow:hidden;">
        <div id="itemPane" class="align-items-center d-flex flex-column justify-content-center bg-secondary rounded shadow">
      </div>
      </div>
      
      <div id='bottomRow' class="row">
        <div class="col-4 d-flex align-items-center px-0">
          <button id="restartButton" class="btn btn-secondary h-100">Start over</button>
        </div>
        <div class="col-4 text-center d-flex align-items-center">
          <div id="progressIndicator" class="w-100 d-flex justify-content-center align-items-center">
          </div>
        </div>
        <div class="col-4 px-0 d-flex align-items-center">
          <div id="langSwitchDropdown" class="btn-group dropup text-center">
            <button type="button" class="btn btn-link w-100 h-100 px-0 py-0" data-bs-toggle="dropdown" aria-expanded="false">
              <img id="langSwitchDropdownIcon" src="/_static/icons/translation-icon_black.svg">
            </button>
            <ul id="langSwitchOptions" class="dropdown-menu">
            </ul>
          </div>
        </div>
      </div>

    </div>

  <script type="text/javascript" src="../js/popper.min.js"></script>
  <script type="text/javascript" src="../js/bootstrap_5_3/bootstrap.min.js"></script>
  <script type="text/javascript" src="../js/platform.js"></script>
  <script type="text/javascript" src="../js/showdown.min.js"></script>
  <script type="text/javascript" src="../js/html2canvas.min.js"></script>
  <script type="module" src="survey_kiosk.js"></script>

  </body>

</html>
